<h2 mat-dialog-title>Employee Details</h2>
<mat-dialog-content>
  <div class="employee-details">
    <div class="profile-picture">
      <img [src]="data.profilePicture || 'assets/default-profile.png'" alt="Profile">
    </div>
    
    <div class="details-content">
      <div class="detail-row">
        <span class="label">Name:</span>
        <span class="value">{{ data.firstName }} {{ data.lastName }}</span>
      </div>
      
      <div class="detail-row">
        <span class="label">Email:</span>
        <span class="value">{{ data.email }}</span>
      </div>
      
      <div class="detail-row">
        <span class="label">Gender:</span>
        <span class="value">{{ data.gender }}</span>
      </div>
      
      <div class="detail-row">
        <span class="label">Position:</span>
        <span class="value">{{ data.position }}</span>
      </div>
      
      <div class="detail-row">
        <span class="label">Department:</span>
        <span class="value">{{ data.department }}</span>
      </div>
      
      <div class="detail-row">
        <span class="label">Salary:</span>
        <span class="value">{{ data.salary | currency }}</span>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
